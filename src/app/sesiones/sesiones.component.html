
<section class="container mt-5">

    <h1 class="text-center"><i class="fa fa-picture-o  mr-2"></i> {{title}} </h1>
    <hr class="mb-5">
  
    
    <div class="row py-5">

      <div class="d-flex justify-content-center col-sm-12 col-md-6 col-lg-4 mb-5" *ngFor="let s of sessionsCustom; let i = index">
          <div class="card sombra" style="width: 18rem; ">
            <img class="card-img-top img-fluid" src="{{s.imgUrl}}" alt="{{s.alt}}">
            <div class="card-body">
              <h5 class="card-title text-center"> {{s.title}} </h5>
              <button class="btn btn-primary btn-block" (click)="vista(i)" data-toggle="modal" data-target=".bd-example-modal-lg"><i class="fa fa-eye"></i> Vista Previa</button>
             <!--  <p class="card-text"> {{s.description}}</p> -->
            </div>
          </div>
      </div>
    
    </div> 
    <div class="row py-5" [hidden]="vistaPrevia">
       
      <div class="col-sm-12" >
            <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
               <div class="modal-dialog modal-lg">
                   <div class="modal-content">
                        <img src="{{image}}"  class="img-fluid vistaPrevia">
                   </div>
                </div>
            </div>

    </div>
   </div> 
  </section>

  <app-footer></app-footer>
