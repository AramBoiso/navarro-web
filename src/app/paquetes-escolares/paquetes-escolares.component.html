

<section class="container mt-5">
  <h1 class="text-center"><i class="fa fa-book mr-2"></i> PAQUETES ESCOLARES </h1>
  <hr class="mb-5">

  
  <div class="row mt-5">

    <div class="d-flex justify-content-center col-sm-12 col-md-6 col-lg-4 mb-5" *ngFor="let p of  packageSchool">
        <div class="card sombra" style="width: 18rem; ">
          <img class="card-img-top img-fluid" src="{{p.imgUrl}}" alt="{{p.alt}}">
          <div class="card-body">
            <h5 class="card-title">{{p.title}}</h5>
            <p class="card-text">{{p.description}}</p>
            <a routerLink="{{p.route}}" class="btn btn-primary btn-block">ver</a>
          </div>
        </div> 
    </div>

  </div> 

</section>

<app-footer></app-footer>
